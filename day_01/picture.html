    <p>bmp------位图格式（点阵图）-----占用空间大，色彩丰富。</p>
    <p>jpeg---------压缩格式，通常破坏数据行压缩方式。</p>
    <p>gif-------透明色和多帧支持。</p>
    <p>png------------透明图片格式，无损压缩的位图格式，支持alpha通道的透明和半透明特性。</p>
    <!-- 绝对路径图片引用方式 -->
