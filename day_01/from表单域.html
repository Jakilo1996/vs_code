<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>表单域</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	</head>
<body>
	<h1 name='gender'>form测试网站</h1>
    <form action="#" method="post">
    	账号：<input type="text" value="1234567" maxlength="8" readonly="1" placeholder="请输入账号"><br><br>
    	密码：<input type="password" value="qwqewwq" disabled="1"><br><br>
    	<input type="text" value="" placeholder="请输入验证码"><br><br>
    	性别：
    	<p>	
    	<input id="man" checked type="radio" name="gender" value="man"> <label for="man">男</label>
    	<input id="woman" type="radio" name="gender" value="woman"> <label for="woman">女</label> <br><br>
    </p id = 'ppp'>
    	兴趣爱好：
    		<input id="run" checked type="checkbox" name="run"> <label for="run">跑步</label> 
    		<input id="basketball" type="checkbox" name="basketball"> <label for="basketball">篮球</label>
    		<input id="football" type="checkbox" name="football"> <label for="football">足球</label> <br><br>  <!-- label关联唯一id --->
    	<h3>下拉列表</h3>
    	生日：
    		<select name="" id="" size="3">
    			<option value="1990">1990</option>
    			<option value="1991">1991</option>
    			<option value="1992">1992</option>
    			<option value="1993">1993</option>
    			<option value="1994">1994</option>
    			<option value="1995">1995</option>
    			<option selected value="1996">1996</option>
    			<option value="1997">1997</option>
    			<option value="1998">1998</option>
    		</select>
    		<h3>输入框</h3>
    		<textarea name="" id="" cols="6" rows="2">您好</textarea> <br>
    		<h3>按钮</h3>
    		<input type="button" value="ojbk?"> <br>
    		<h3>重置</h3>
    		<input type="reset" value="重置"> <br>
    		隐藏域：
    		<input type="hidden" name="hidden">
    	<h3>提交按钮</h3>
    	<input type="submit" value="ojbk">
    </form>
    <h3>格式化文本</h3>
    

</body>
</html>
