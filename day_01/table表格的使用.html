<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>表格</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	</head>
<body>
    <table border="1">
    	<caption>九宫格</caption>
    	<tr>
	    	<td>111</td>
	    	<td colspan="2">222</td><!--从左往右合并--->
	    	
	    </tr>
	    <tr>
	    	<td>444</td>
	    	<td>555</td>
	    	<td rowspan="2">666</td> <!--从上往下合并--->
	    </tr>
	    <tr>
	    	<td>777</td>
	    	<td>888</td>
	    	
	    </tr>
    </table>
    <table border="2">
    	<h3>九宫格</h3>
    	<thead>
    		
    	<tr>
    		<th>姓名</th>
    		<th>年龄</th>
    		<th>体重</th>
    	</tr>
    	</thead>
    	<tbody>
    		
    	<tr>
	    	<td>111</td>
	    	<td>222</td><!--从左往右合并--->
	    	<td>333</td>
	    	
	    </tr>
	    <tr>
	    	<td>444</td>
	    	<td>555</td>
	    	<td >666</td> <!--从上往下合并--->
	    </tr>
	    <tr>
	    	<td>777</td>
	    	<td>888</td>
	    	<td>999</td>
	    </tr>
    	</tbody>
    </table>
</body>
</html>
