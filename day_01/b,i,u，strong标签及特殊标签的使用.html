<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>b,i,u,strong</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet">
	</head>
<body>
	<h2>i,b,u标签的使用</h2>
    123<b>加粗标签</b>789 
    <i>倾斜标签</i> 
    <u>下划线标签</u>
    <b>
    	<i>
    		<u>
    			加粗下划线倾斜
    		</u>
    	</i>
    </b>
    <br /><br /><br />
    <h3>strong标签的使用</h3>
    <strong>
    	加粗标签 利于seo搜索引擎优化
    </strong>
    <h3>特殊符号的使用</h3>
    <p>
    	空格：----&nbsp;-----&nbsp;&nbsp;-----
    </p>
    <p>
    	&lt;strong&gt;加粗标签 利于seo搜索引擎优化&lt;/strong&gt;
    </p>
    <p>
    	小于:-------&lt;&lt;------
    </p>
    <p>
    	大于：---------<a href="javascript:void(0);">更多</a>&gt;&gt;&gt;-------
    </p>
    <p>
    	引号：-------&quot;-------
    </p>
    <p>
    	版权号：---------&copy;--------------
    </p>
    <p>
    	x×号：--------&times;&times;&times;&times;&times;-----
    </p>
    <p>
    	&号：--------&amp;&amp;&amp;&amp;&amp;-------
    </p>
</body>
</html>
